	<script>
			jQuery("#repository").repository({
						addRepo: function addRepo(item) {
											var $item = $("<li>").addClass("repo grid-1 " + (item.language || '').toLowerCase());
											var $link = $("<a>").attr("href", item.svn_url).attr("target", "_blank").appendTo($item);
