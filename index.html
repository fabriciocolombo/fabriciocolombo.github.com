<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="fabriciocolombo.github.com : GitHub projects" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/grid.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    
    <title>Fabricio Colombo github.com</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/fabriciocolombo">View on GitHub</a>

          <h1 id="project_title">fabriciocolombo.github.com</h1>
          <h2 id="project_tagline">GitHub projects</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="grid clearfix">
		 
      <div id="main_content" class="inner">				
				<ol id="repos"></ol>
      </div>
    </div>

	<script type="text/javascript" src="javascripts/jquery-1.7.1.min.js"></script>
	<script>
				function addRepo(repo) {
					var $item = $("<li>").addClass("repo grid-1 " + (repo.language || '').toLowerCase());
					var $link = $("<a>").attr("href", repo.svn_url).appendTo($item);
					$link.append($("<h2>").text(repo.name));
					$link.append($("<h3>").text(repo.language));
					$link.append($("<p>").text(repo.description));
					$item.appendTo("#repos");
				}				
				
				var repoNames = function(name){
						this.name = name;
				}
				
				function addRepos(name) {
					var uri = "https://api.github.com/repos/fabriciocolombo/"+name+"?callback=?";

					$.getJSON(uri, function (result) {							
						  addRepo(result.data);
					});
				}

				addRepos("TextAreaAppender");
				addRepos("delphi-rest-client-api");
	</script>
  </body>
</html>
